<!DOCTYPE html>
<html>
<head>
<title>NexgenOps | Owners</title>
<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family:Inter,Arial;
  padding:24px;
}

.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

a {
  color:#38bdf8;
  text-decoration:none;
  font-size:13px;
}

.btn {
  background:#22c55e;
  color:#022c22;
  padding:8px 14px;
  border-radius:10px;
  font-size:13px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.05);
  border-radius:12px;
}

th,td {
  padding:14px;
  border-bottom:1px solid #1e293b;
}

th {
  color:#94a3b8;
  font-size:12px;
}
</style>
</head>

<body>

<div class="top">
  <h2>Owner Management</h2>
  <a href="/owner/add" class="btn">+ Add Owner</a>
</div>

<table>
<tr><th>Username</th></tr>
{% for o in owners %}
<tr><td>{{ o[1] }}</td></tr>
{% endfor %}
</table>

</body>
</html>
