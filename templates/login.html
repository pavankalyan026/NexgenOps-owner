<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NexgenOps | Owner Login</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top,#0e1a3a,#050814);
    font-family:Inter,Segoe UI,Arial;
    color:#fff;
}

.login-box{
    width:360px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:20px;
    padding:35px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.brand{
    font-size:26px;
    font-weight:700;
    color:#7dd3fc;
}
.tag{
    font-size:13px;
    color:#94a3b8;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    margin-top:14px;
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    color:#fff;
    font-size:14px;
}

button{
    width:100%;
    margin-top:22px;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#38bdf8,#2563eb);
    color:#fff;
    font-size:15px;
    font-weight:600;
}

.footer{
    margin-top:18px;
    font-size:12px;
    color:#64748b;
    text-align:center;
}
</style>
</head>

<body>

<div class="login-box">
    <div class="brand">NexgenOps</div>
    <div class="tag">Operational Intelligence Platform</div>

    <form method="post">
        <input name="username" placeholder="Owner Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Access Owner Console</button>
    </form>

    <div class="footer">Restricted Owner Access</div>
</div>

</body>
</html>
